<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <title>Power calculation</title>
    <script src="script.js"></script>
<style>
    body{
        align-items:center;
        margin-left:20%;
        margin-top:5%;
        margin-right:20%;
        border:20px groove blueviolet;
        margin-bottom:15%;
        font-family:Lucida Calligraphy;
        background:linear-gradient(to bottom right,rgba(255,0,255,0),rgba(255,0,255,2));
        
    }  
    form{
        padding-left: 30px;
    }  
    h1{
        text-align:center;
        color:red;
        font-family:Algerian;
        font-size:50px;
        font-weight:200px;
    }   
    input,label,div,button,body{
        font-size:30px;
    }  
    button{
        margin-left:auto;
        margin-right:auto;
    }  
    div{
        margin-bottom:20px;
    }                                
</style>
</head>
<body class="flex-box">
    <h1>Power Calculation</h1>
    <form class="flex-box">
        <div >
        <label for ='current'>Current: &emsp;&emsp;&emsp;&emsp;&emsp;</label>
        <input  class= "flex-box"type="text" id="current" value=0 />(in A)<br>
        </div>
        <div>
        <label for ='resistance'>Resistance:&emsp;&emsp;&emsp;&emsp;</label>
        <input type="text" class="flex-box" id="resistance" value=0 />(in ohm)<br>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
        </div>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
        <button type="button" value="Calculate" onclick="calculate()" style="font-family:Lucida Calligraphy">Calculate Power</button>
    <div style="margin-top: 20px;">
            Power produced:&emsp;<input class="flex-box" type="text" id="power" value=0 >(in W)<br>
    </div>
    </form>

</body>
</html>
